name: Render & Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 直接用 pip 安装 rendergit（避开 uv 环境变量问题）
      - name: Install rendergit (用 pip 替代 uv)
        run: pip install git+https://github.com/karpathy/rendergit.git
        
      - name: Generate Static HTML (修复中文MD跳过问题)
        run: |
          mkdir -p ./dist
          # 用 pip 安装的 rendergit 直接执行，添加 --max-bytes 渲染中文MD
          rendergit -o ./dist/index.html ./pages --no-open --max-bytes 1000000
          if [ -f ./dist/index.html ]; then
            echo "✅ HTML 生成成功"
          else
            echo "❌ HTML 生成失败"
            exit 1
          fi

      - name: Install Cloudflare Wrangler
        run: npm install -g wrangler@4.52.1

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy ./dist --project-name=rendergit-auto
          echo "✅ 部署完成！访问地址：https://rendergit-auto.pages.dev"
