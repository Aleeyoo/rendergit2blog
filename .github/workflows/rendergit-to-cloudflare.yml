name: Render & Deploy to Cloudflare Pages

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      # 步骤调整：先克隆 rendergit 仓库（而非直接安装），便于修改源码
      - name: Clone rendergit repo (for code modification)
        run: |
          git clone https://github.com/karpathy/rendergit.git /tmp/rendergit
          cd /tmp/rendergit

          # 核心修改：在源码中添加过滤 . 开头文件的逻辑
          # 修改 rendergit.py 中扫描文件的函数，排除 . 开头的文件/目录
          sed -i '/def scan_files(/,/return files/ {
            /for root, dirs, files in os.walk(root_dir):/a \
            \        # Filter out hidden files/dirs (start with .)\n        dirs[:] = [d for d in dirs if not d.startswith(".")]\n        files = [f for f in files if not f.startswith(".")]
          }' rendergit.py

          # 安装修改后的 rendergit
          pip install -e .

      - name: Generate Static HTML (自动排除隐藏文件)
        run: |
          mkdir -p ./dist
          # 移除 --exclude 参数，使用修改后的源码自动过滤 . 开头文件
          uv run rendergit ./ -o ./dist/index.html --no-open
          
          # 验证文件生成
          if [ ! -f ./dist/index.html ]; then
            echo "❌ HTML 文件生成失败"
            exit 1
          fi
          echo "✅ HTML 文件生成成功（已自动排除 . 开头隐藏文件）"

      - name: Install Cloudflare Wrangler
        run: npm install -g wrangler@4.52.1

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy ./dist --project-name=rendergit-auto --commit-dirty=true
          echo "✅ 部署完成！访问地址：https://rendergit-auto.pages.dev"
