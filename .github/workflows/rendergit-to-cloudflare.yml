name: Render & Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.md'
      - '**/*.py'
      - '**/*.html'
      - '!**.github/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install rendergit
        run: uv tool install git+https://github.com/karpathy/rendergit

      - name: Generate Static HTML (过滤隐藏文件)
        run: |
          # 1. 彻底清理旧文件
          rm -rf ./temp_src ./dist
          mkdir -p ./temp_src ./dist

          # 2. 核心：简化 find 命令（无换行，避免隐藏字符）
          find ./ -maxdepth 10 -type f \( -name "*.md" -o -name "*.py" -o -name "*.html" \) -not -path "./.*" -not -path "./temp_src/*" -not -path "./dist/*" | while read -r file; do cp --parents "$file" ./temp_src/; done

          # 3. 验证临时目录非空
          if [ -z "$(ls -A ./temp_src 2>/dev/null)" ]; then
            echo "❌ 未找到有效文件（md/py/html）"
            exit 1
          fi

          # 4. 渲染 HTML
          uv run rendergit ./temp_src -o ./dist/index.html --no-open

          # 5. 验证 HTML 生成
          if [ ! -f ./dist/index.html ]; then
            echo "❌ HTML 生成失败"
            exit 1
          fi
          echo "✅ HTML 生成成功（已过滤隐藏文件）"

      - name: Install Cloudflare Wrangler
        run: npm install -g wrangler@4.52.1

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy ./dist --project-name=rendergit-auto --commit-dirty=true
          echo "✅ 部署完成！访问地址：https://rendergit-auto.pages.dev"
