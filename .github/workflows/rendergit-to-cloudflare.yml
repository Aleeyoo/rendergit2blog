name: Render & Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.md'
      - '**/*.py'
      - '**/*.html'
      - '!**.github/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install rendergit
        run: uv tool install git+https://github.com/karpathy/rendergit

      - name: Generate Static HTML (手动过滤隐藏文件夹)
        run: |
          # 1. 创建临时目录（用于存放需要渲染的文件）
          mkdir -p ./temp_src ./dist

          # 2. 复制需要的文件到临时目录（排除 . 开头的隐藏文件夹/文件）
          # 仅复制 md/py/html 文件，排除 .git/.github 等隐藏目录
          rsync -av \
            --exclude='.*' \          # 排除所有 . 开头的文件/目录
            --include='*.md' \        # 仅包含 md 文件
            --include='*.py' \        # 仅包含 py 文件
            --include='*.html' \      # 仅包含 html 文件
            --include='*/' \          # 保留目录结构
            --exclude='*' \           # 排除其他所有文件
            ./ ./temp_src/

          # 3. 渲染临时目录（仅包含需要的文件，无隐藏文件）
          uv run rendergit ./temp_src -o ./dist/index.html --no-open

          # 4. 验证文件生成
          if [ ! -f ./dist/index.html ]; then
            echo "❌ HTML 文件生成失败"
            exit 1
          fi
          echo "✅ HTML 文件生成成功（已过滤隐藏文件）"

          # 可选：查看临时目录内容（调试用）
          echo "=== 临时目录文件列表 ==="
          ls -la ./temp_src

      - name: Install Cloudflare Wrangler
        run: npm install -g wrangler@4.52.1

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy ./dist --project-name=rendergit-auto --commit-dirty=true
          echo "✅ 部署完成！访问地址：https://rendergit-auto.pages.dev"
