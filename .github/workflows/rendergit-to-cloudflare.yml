name: Render & Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.md'
      - '**/*.py'
      - '**/*.html'
      - '!**.github/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 修复：用官方推荐的 uv 安装命令（无引号错误）
      - name: Install uv (官方无错版)
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      # 修复：单独添加 uv 到环境变量（避免引号问题）
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install rendergit
        run: uv tool install git+https://github.com/karpathy/rendergit

      - name: Generate Static HTML (过滤隐藏文件)
        run: |
          rm -rf ./temp_src ./dist
          mkdir -p ./temp_src ./dist
          # 单行 find 命令（无隐藏字符）
          find ./ -maxdepth 10 -type f \( -name "*.md" -o -name "*.py" -o -name "*.html" \) -not -path "./.*" -not -path "./temp_src/*" -not -path "./dist/*" | while read -r file; do cp --parents "$file" ./temp_src/; done
          # 验证临时目录
          if [ -z "$(ls -A ./temp_src 2>/dev/null)" ]; then
            echo "❌ 未找到有效文件"
            exit 1
          fi
          # 渲染 HTML
          uv run rendergit ./temp_src -o ./dist/index.html --no-open
          if [ ! -f ./dist/index.html ]; then
            echo "❌ HTML 生成失败"
            exit 1
          fi
          echo "✅ HTML 生成成功"

      - name: Install Cloudflare Wrangler
        run: npm install -g wrangler@4.52.1

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy ./dist --project-name=rendergit-auto --commit-dirty=true
          echo "✅ 部署完成！访问地址：https://rendergit-auto.pages.dev"
