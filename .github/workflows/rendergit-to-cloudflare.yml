name: Render & Deploy to Cloudflare Pages

on:
  push:
    branches: [main, master]
    paths:
      - '**/*.md'
      - '**/*.py'
      - '**/*.html'
      - '!**.github/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install rendergit
        run: uv tool install git+https://github.com/karpathy/rendergit

      - name: Generate Static HTML (手动过滤隐藏文件)
        run: |
          # 1. 清理旧目录+创建新目录（避免缓存干扰）
          rm -rf ./temp_src ./dist
          mkdir -p ./temp_src ./dist

          # 2. 核心：rsync 过滤复制（修复空格问题，优化语法）
          rsync -av \
            --exclude='.*' \          # 排除所有 . 开头的隐藏文件/目录
            --include='*.md' \        # 保留 MD 文件
            --include='*.py' \        # 保留 Python 文件
            --include='*.html' \      # 保留 HTML 文件
            --include='*/' \          # 保留目录结构
            --exclude='*' \           # 排除其他所有文件
            ./ ./temp_src/            # 源路径（无空格！）→ 目标路径

          # 3. 验证临时目录是否有文件（避免空目录导致渲染失败）
          if [ -z "$(ls -A ./temp_src)" ]; then
            echo "❌ 临时目录无有效文件，过滤规则可能有误"
            exit 1
          fi

          # 4. 渲染过滤后的临时目录
          uv run rendergit ./temp_src -o ./dist/index.html --no-open

          # 5. 验证 HTML 生成
          if [ ! -f ./dist/index.html ]; then
            echo "❌ HTML 文件生成失败"
            exit 1
          fi
          echo "✅ HTML 文件生成成功（已过滤隐藏文件）"

          # 可选：查看临时目录内容（调试用）
          echo "=== 临时目录文件列表 ==="
          ls -la ./temp_src

      - name: Install Cloudflare Wrangler
        run: npm install -g wrangler@4.52.1

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler pages deploy ./dist --project-name=rendergit-auto --commit-dirty=true
          echo "✅ 部署完成！访问地址：https://rendergit-auto.pages.dev"
